<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laden</title>
    <!-- fontawesome symbols -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Corinthia&display=swap"
      rel="stylesheet"
    />
    <!-- Use css style file -->
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full p-4 flex justify-end">
      <!-- Hamburger button (mobile only) -->
      <button
        id="menu-btn"
        class="block md:hidden text-gray-700 text-2xl focus:outline-none"
      >
        <i class="fa-solid fa-bars"></i>
      </button>

      <nav class="hidden md:flex space-x-6 items-center text-lg font-cormorant">
        <a href="../"> <i class="fa-solid fa-house"></i></a>
        <a href="../termine" class="text-gray-700 hover:text-gray-900"
          >Termine</a
        >
        <a href="./" class="text-gray-700 hover:text-gray-900 pr-8">Laden</a>
      </nav>
    </header>
    <!-- Mobile menu -->
    <div
      id="mobile-menu"
      class="md:hidden hidden flex flex-col items-end space-y-2 px-4 text-lg font-cormorant"
    >
      <a href="../"><i class="fa-solid fa-house"></i></a>
      <a href="../termine" class="text-gray-700 hover:text-gray-900">Termine</a>
      <a href="./" class="text-gray-700 hover:text-gray-900">Laden</a>
    </div>
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const icon = menuBtn.querySelector("i");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        icon.classList.toggle("fa-bars");
        icon.classList.toggle("fa-xmark");
      });
    </script>
    <main class="min-h-screen flex items-center justify-center px-4 py-12">
      <div
        class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full items-center"
      >
        <div class="flex flex-col items-center text-center">
          <p class="mb-10 font-corinthia text-7xl tan">Laden</p>
        </div>
      </div>
    </main>
  </body>
</html>
