<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wollkultur Wittenberg</title>
    <!-- fontawesome symbols -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Corinthia&display=swap"
      rel="stylesheet"
    />
    <!-- Use css style file -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full p-4 flex justify-end">
      <nav class="space-x-6">
        <a
          href="events.html"
          class="text-gray-700 hover:text-gray-900 font-cormorant text-lg"
          >Termine</a
        >
        <a
          href="about.html"
          class="text-gray-700 hover:text-gray-900 font-cormorant text-lg pr-8"
          >Über uns</a
        >
      </nav>
    </header>
    <main class="min-h-screen flex items-center justify-center px-4 py-12">
      <div
        class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full items-center"
      >
        <!-- Logo section -->
        <div class="flex justify-center">
          <img
            src="wk-linen-tight-crop.png"
            alt="Shop Logo"
            class="h-auto mb-8 w-4/5"
          />
        </div>
        <!-- Text section -->
        <div class="flex flex-col items-center text-center">
          <p class="mb-10 font-corinthia text-7xl tan">Wollkultur Wittenberg</p>
          <p class="mb-10 font-cormorant">
            COLLEGIENSTRASSE 62A, 06886 WITTENBERG
          </p>
          <p class="mb-10 font-cormorant italic text-xl">
            Ein neues Werk erstrahlt in seinem Glanz,
            <br />
            wenn Wolle über deine Nadel tanzt.
          </p>
          <div class="flex space-x-4">
            <!-- link to instagram -->
            <a href="https://www.instagram.com/wollkulturwittenberg/">
              <i class="fa-brands fa-instagram text-2xl"></i>
            </a>
            <!-- link to google maps -->
            <a
              href="https://www.google.com/maps/place/Wollkultur+Wittenberg/@51.8650018,12.6499171,17z/data=!3m1!4b1!4m6!3m5!1s0x47a62f077fd725e9:0xb7f9cf445cba00e4!8m2!3d51.8650018!4d12.6499171!16s%2Fg%2F11h7g3k_7f?entry=ttu&g_ep=EgoyMDI1MDczMC4wIKXMDSoASAFQAw%3D%3D"
              class="hover:underline text-lg"
            >
              <i class="fa-solid fa-location-dot text-2xl"></i>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
