<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Liebevoll ausgewählte, farbenfrohe Garne, Strick- und Häkelzubehör, 
      exklusive Anleitungen vom Woku Collective sowie handgefertigte Mode und Accessoires. 
      Entdecke auch unsere kreativen Workshops in Wittenberg."
    />
    <title>
      Wollkultur Wittenberg - Hochwertige Garne, einzigartige handgefertigte
      Designs und Workshops
    </title>
    <!-- fontawesome symbols -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Corinthia&display=swap"
      rel="stylesheet"
    />
    <!-- Use css style file -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="w-full flex justify-end top-0 fixed py-4 px-6 bg-linen shadow-md"
    >
      <!-- Hamburger button (mobile only) -->
      <button id="menu-btn" class="block md:hidden text-2xl focus:outline-none">
        <i class="fa-solid fa-bars"></i>
      </button>
      <!-- nav bar (non-mobile only) -->
      <nav class="hidden md:flex space-x-6 items-center text-lg font-cormorant">
        <a href="./"> <i class="fa-solid fa-house"></i></a>
        <a href="termine/" class="hover:text-gray-900">Termine</a>
        <a href="laden/" class="hover:text-gray-900">Laden</a>
      </nav>

      <!-- drop down mobile menu -->
      <div
        id="mobile-menu"
        class="absolute top-full left-0 right-0 md:hidden hidden flex flex-col items-end space-y-2 text-xl font-cormorant bg-linen px-6 pb-2 shadow-md"
      >
        <a href="./"><i class="fa-solid fa-house"></i></a>
        <a href="termine/" class="hover:text-gray-900">Termine</a>
        <a href="laden/" class="hover:text-gray-900">Laden</a>
      </div>
    </header>

    <main
      class="min-h-screen flex items-center justify-center px-4 py-12 pt-24"
    >
      <div
        class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full items-center"
      >
        <!-- Logo section -->
        <div class="flex justify-center">
          <img
            src="img/wk-shop-logo-tight-crop.png"
            alt="Wollkultur Wittenberg Shop Logo"
            class="h-auto mb-8 w-4/5"
          />
        </div>
        <!-- Text section -->
        <div class="flex flex-col items-center text-center">
          <h1 class="mb-10 font-corinthia text-7xl tan">
            Wollkultur Wittenberg
          </h1>
          <p class="mb-10 font-cormorant text-lg md:text-base">
            COLLEGIENSTRASSE 62A, 06886 WITTENBERG
          </p>
          <p class="mb-10 font-cormorant italic text-2xl md:text-xl">
            Ein neues Werk erstrahlt in seinem Glanz,
            <br />
            wenn Wolle über deine Nadel tanzt.
          </p>
          <div class="flex space-x-4">
            <!-- link to ravelry 
            <a
              href="https://www.ravelry.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="ravelry/RavelryPrimaryLogo2020-Black.svg"
                alt="Ravelry Logo"
                class="h-6"
              />
            </a> -->
            <!-- link to instagram -->
            <a
              href="https://www.instagram.com/wollkulturwittenberg/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fa-brands fa-instagram text-2xl"></i>
            </a>
            <!-- link to google maps -->
            <a
              href="https://www.google.com/maps/place/Wollkultur+Wittenberg/@51.8650018,12.6499171,17z/data=!3m1!4b1!4m6!3m5!1s0x47a62f077fd725e9:0xb7f9cf445cba00e4!8m2!3d51.8650018!4d12.6499171!16s%2Fg%2F11h7g3k_7f?entry=ttu&g_ep=EgoyMDI1MDczMC4wIKXMDSoASAFQAw%3D%3D"
              target="_blank"
              rel="noopener noreferrer"
              class="hover:underline text-lg"
            >
              <i class="fa-solid fa-location-dot text-2xl"></i>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer class="w-full p-8">
      <div class="text-right text-gray-700 font-cormorant">
        Copyright © 2025 Wollkultur Wittenberg.
        <a href="impressum/" class="text-gray-700 hover:text-gray-900"
          >Impressum.</a
        >
      </div>
    </footer>
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const icon = menuBtn.querySelector("i");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        icon.classList.toggle("fa-bars");
        icon.classList.toggle("fa-xmark");
      });
    </script>
  </body>
</html>
