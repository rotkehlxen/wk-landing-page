<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-white flex items-center justify-center px-4 py-12"
  >
    <div
      class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full items-center"
    >
      <!-- Logo -->
      <div class="flex justify-center">
        <img
          src="logo.png"
          alt="Shop Logo"
          class="w-4/5 sm:w-1/3 md:w-1/3 lg:w-1/3 h-auto mb-8"
        />
      </div>
      <!-- Links -->
      <div class="text-black text-center space-x-10 md:text-left">
        <a
          href="https://www.instagram.com/yourshop"
          target="_blank"
          class="text-lg hover:underline"
        >
          Instagram
        </a>
        <a
          href="https://www.ravelry.com/people/yourshop"
          target="_blank"
          class="hover:underline text-lg"
        >
          Ravelry Shop
        </a>
        <!-- Optional third link -->
        <a href="mailto:you@example.com" class="hover:underline text-lg">
          Contact Us
        </a>
      </div>
    </div>
  </body>
</html>
