<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termine</title>
    <!-- fontawesome symbols -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Corinthia&display=swap"
      rel="stylesheet"
    />
    <!-- Use css style file -->
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="w-full flex justify-end top-0 fixed p-4 bg-linen shadow-md">
      <!-- Hamburger button (mobile only) -->
      <button
        id="menu-btn"
        class="block md:hidden text-gray-700 text-2xl focus:outline-none"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
      <!-- nav bar (non-mobile only) -->
      <nav class="hidden md:flex space-x-6 items-center text-lg font-cormorant">
        <a href="../"> <i class="fa-solid fa-house"></i></a>
        <a href="../termine" class="text-gray-700 hover:text-gray-900"
          >Termine</a
        >
        <a href="../laden" class="text-gray-700 hover:text-gray-900 pr-8"
          >Laden</a
        >
      </nav>

      <!-- drop down mobile menu -->
      <div
        id="mobile-menu"
        class="absolute top-full left-0 right-0 md:hidden hidden flex flex-col items-end space-y-2 text-lg font-cormorant bg-linen px-4 py-0 shadow-md"
      >
        <a href="../"><i class="fa-solid fa-house"></i></a>
        <a href="../termine" class="text-gray-700 hover:text-gray-900"
          >Termine</a
        >
        <a href="../laden" class="text-gray-700 hover:text-gray-900">Laden</a>
      </div>
    </header>
    <main class="min-h-screen flex flex-col items-center px-4 py-12 pt-24">
      <!-- Heading centered -->
      <h1 class="mb-4 font-corinthia text-7xl tan">Impressum</h1>
    </main>
    <footer class="w-full p-8">
      <div class="text-right text-gray-700 font-cormorant">
        Copyright Â© 2025 Wollkultur Wittenberg.
        <a href="./" class="text-gray-700 hover:text-gray-900">Impressum.</a>
      </div>
    </footer>
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      const icon = menuBtn.querySelector("i");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        icon.classList.toggle("fa-bars");
        icon.classList.toggle("fa-xmark");
      });
    </script>
  </body>
</html>
